<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Demo RESTful Service</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="modal-overlay" id="itemModal">
        <div class="modal">
            <h3>Edit Item</h3>
            <label for="itemNameInput">Item Name</label>
            <input type="text" id="itemNameInput" />
        
            <label for="itemQuantityInput">Quantity</label>
            <input type="number" id="itemQuantityInput" />
        
            <label for="itemPriceInput">Price</label>
            <input type="number" step="0.01" id="itemPriceInput" />
        
            <div class="modal-buttons">
                <button class="cancel" id="cancel-item-btn">Cancel</button>
                <button class="delete" id="delete-item-btn">Delete Item</button>
                <button class="save" id="save-item-btn">Save</button>
            </div>
        </div>
    </div> 
    
    <div class="modal-overlay"  id="orderModal">
        <div class="modal">
          <h3>Edit Order Info</h3>
          <label for="customerInput">Customer Name</label>
          <input type="text" id="customerInput" />
      
          <label for="statusInput">Status</label>
            <select id="statusInput">
            <option value="CREATED">CREATED</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="CANCELLED">CANCELLED</option>
            </select>
      
          <div class="modal-buttons">
            <button class="cancel" id="cancel-order-btn">Cancel</button>
            <button class="save" id="save-order-btn">Save</button>
          </div>
        </div>
      </div>
      
      
  <div class="page-container">
    <header>
      <h1>Order Demo REST API Service</h1>
      <hr>
    </header>
    <div class="filter-container", id="filterModal">
        <input type="text" id="filter-customer-name" placeholder="Customer Name">
        <input type="text" id="filter-order-status" placeholder="Order Status">
        <input type="text" id="filter-product-name" placeholder="Product Name">
        <button id="filter-btn" onclick="filterOrders()">Filter</button>
    </div>
    <div class="list-container">
      <div class="orders-container" id="ordersContainer">
        <button class="new-order" onclick="addOrder()" id="new-order-btn">New Order</button>
      </div>
    </div>
    <footer>
        <p>&copy; NYU DevOps Company 2024</p>
    </footer>
  </div>
  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script src="static/js/rest_api.js"></script>
</body>
</html>
